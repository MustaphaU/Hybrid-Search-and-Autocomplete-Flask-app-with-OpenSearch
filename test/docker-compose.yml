services:
  opensearch-node3:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node3
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node3
      - discovery.seed_hosts=opensearch-node3,opensearch-node4
      - cluster.initial_cluster_manager_nodes=opensearch-node3,opensearch-node4
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms4g -Xmx4g"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data3:/usr/share/opensearch/data
    ports:
      - 29200:9200
      - 29600:9600
    networks:
      - opensearch-net
  opensearch-node4:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node4
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node4
      - discovery.seed_hosts=opensearch-node3,opensearch-node4
      - cluster.initial_cluster_manager_nodes=opensearch-node3,opensearch-node4
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms4g -Xmx4g"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data4:/usr/share/opensearch/data
    ports:
      - 39200:9200
      - 39600:9600
    networks:
      - opensearch-net
  opensearch-dashboards-new:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards-new
    ports:
      - 25601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node3:9200","https://opensearch-node4:9200"]'
    networks:
      - opensearch-net

volumes:
  opensearch-data3:
  opensearch-data4:

networks:
  opensearch-net:
    driver: bridge